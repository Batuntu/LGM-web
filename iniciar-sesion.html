<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Iniciar Sesion - Study Gate</title>

        <!-- reset css -->
        <link rel="stylesheet" href="css/reset.css" type="text/css"/>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/menu.css" type="text/css"/>
        <link href="css/IniciarSesion.css" rel="stylesheet">

    </head>
    <body>
        <div class="me-xl-3 pt-3 px-3 pt-xl-5 px-xl-5 text-center overflow-hidden" style="background-image: url('imagenes/universitarios1.png'); background-repeat: no-repeat; background-size: cover ;height: 110vh;">
            <main class="text-center">
                <div class="panel">
                    <form class="form-signin">
                        <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                        <h1 id="titulo" class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
        
                        <div class="form-floating ">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo Electrónico</label>
                        </div>
                        <div class="form-floating" >
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
        
                        <div class="checkbox mb-3">
                        <label id="idRecuerdame">
                            <input type="checkbox" value="remember-me"> Recordarme
                        </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        
                        <p id="extraOptions" class="mt-3 mb-3">
                            <a href = "https://es.wikihow.com/recordar-una-contrase%C3%B1a-olvidada">¿Haz olvidado tu contraseña?</a><br/>
                            <a href = "registrarse.html">Crear Cuenta</a><br/>
                            
                        </p>
                    </form>
                </div>
            </main>
        </div>
        
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- This is a special version of jQuery with RequireJS built-in -->
        <script data-main="js/main" src="js/require-jquery.js"></script>
        
    </body>
</html>
